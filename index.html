
<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jejak Langkah Adventure | Ekspedisi Gunung Indonesia</title>
  
  <meta name="description" content="Sistem reservasi ekspedisi otomatis Jejak Langkah. Cepat, aman, dan terpercaya untuk petualangan Anda.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              red: '#e11d48',
              'red-dark': '#9f1239',
              'red-light': '#fb7185',
            },
            navy: {
              900: '#102a43',
              950: '#061421',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'spring-in': 'springIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'reveal': 'reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
          },
          keyframes: {
            springIn: {
              '0%': { transform: 'scale(0.9) translateY(30px)', opacity: '0' },
              '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
            },
            reveal: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.05)' },
            }
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    .glass-morphism {
      background: rgba(16, 42, 67, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-shimmer {
      position: relative;
      overflow: hidden;
    }
    .animate-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    .shadow-glow-red {
      box-shadow: 0 10px 40px -10px rgba(225, 29, 72, 0.5);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }
    
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
  </style>

  }
}
</script>
</head>
