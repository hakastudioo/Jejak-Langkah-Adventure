
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Jejak Langkah Adventure | Pendaftaran Ekspedisi</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              red: '#e11d48',
              'red-dark': '#be123c',
              'red-light': '#fb7185',
              navy: '#0f172a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.4s ease-out forwards',
            'shimmer': 'shimmer 2.5s infinite linear',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-150%)' },
              '100%': { transform: 'translateX(150%)' },
            },
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(1000%)' },
            }
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
      color: #0f172a;
      overflow-x: hidden;
    }

    .bg-brand-red { background-color: #e11d48; }
    .text-brand-red { color: #e11d48; }
    .shadow-brand { box-shadow: 0 20px 25px -5px rgba(225, 29, 72, 0.1), 0 10px 10px -5px rgba(225, 29, 72, 0.04); }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(15%) sepia(95%) saturate(6932%) hue-rotate(345deg) brightness(90%) contrast(101%);
    }

    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(100%) brightness(200%);
    }
    
    /* Utility for blurring behind modals */
    .glass-morphism {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
